eseries_ipoib_configure_network: true
#eseries_ipoib_default_hook_template:  # Local template to apply to all defined interfaces.
eseries_connected_mode: false   # Connected mode is not supported after Mellanox ConnectX-4 and some newer Linux distributions do not support it.
eseries_ipoib_rt_tables: /etc/iproute2/rt_tables
eseries_ipoib_network_manager_dispatcher_d: /etc/NetworkManager/dispatcher.d/
